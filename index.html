<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>
        Lucky Birthday
    </title>
</head>
<body>
    <h1>Is your Birthday Lucky? </h1>
    <div class="container">
        <p>Enter your Birthday and Lucky-Number and see if you are Lucky.</p>
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" >
        <label for="lucky-number">Lucky Number:</label>
        <input type="number" id="lucky-number">
        <button id="check">Check Lucky</button>
        <p id="output"></p>
        <a href="https://storyset.com/birthday">
        <img src="/images/Blowing out Birthday candles-amico.svg">
        </a>
        <div>
            <small>We are not storing your data.</small>
            <small>View this Project on <a href="https://github.com/Xitija/Lucky-Birthday">Github</a></small>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
